<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>where pidgeys go 2 party</title>
    <style>
    body {
        background: #000; 
        background-image: linear-gradient( to bottom, rgba(0, 0, 0, .5), rgba(0, 9, 71, .5), rgba(28, 0, 54, .5)), url('http://i.imgur.com/g8gmGHq.jpg');
        background-size: cover;
        font-family: 'Comic Sans MS';
        text-align: center;
    }
    h1{
      font-size: 150px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    img {
      margin: 0 auto;
      animation: spinnerRotate;
      animation-iteration-count: infinite;
      animation-duration: 1s;
    }
    @keyframes spinnerRotate {
      from{transform:rotate(0deg);}
      to{transform:rotate(360deg);}
    }
    </style>
  </head>
  <body>
  		<h1 id="pidg">JUST SAY NO</h1>
      <img src="pidg.png">
  		
  		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		  <script src="rainbow.js"></script>
		  <script>
  		$(function() {
			 $('#pidg').rainbow({animate:true,animateInterval:100,colors:['#FF0000','#f26522','#fff200','#00a651','#28abe2','#2e3192','#6868ff']});
		  });
		  </script>
  </body>
</html>
